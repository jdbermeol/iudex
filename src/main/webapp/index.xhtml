<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templates/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core">
	
    <ui:define name="content">
	    <div class="offset2 row-fluid">
        <div class = "span4" style=" background-image: url(resources/images/bg-1.jpg); background-repeat: no-repeat; border-radius: 10px;">
            <div style="padding: 120px 30px; color: white;">
                <h1 style="font-size: 36pt;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h1>
                <h2 style="font-size: 26pt;">Integer facilisis sapien vel metus pellentesque eu auctor.</h2>
            </div>
        </div>
        <div class= "span4" style="line-height: 25px;">
            <c:choose>
                <c:when test="#{!authCheck.loggedIn}">
                    <div class="panel">
                        <h:form id="loginForm">
                            <div class="message">
                                <h:messages for="loginForm" />
                            </div>
                            <table style="width: 100%;">
                                <tr>
                                    <td><label for="userName">Usuario</label></td>
                                    <td><h:inputText id="userName" value="#{login.userName}" style="width: 90%"/></td>
                                </tr>
                                <tr>
                                    <td><label for="password">Clave</label></td>
                                    <td><h:inputSecret id="password" value="#{login.password}" style="width: 90%"/></td>
                                </tr>
                            </table>
                            <p style="text-align: right; margin-bottom: 0;">
                                <h:commandButton action="#{authCheck.login}" value="Acceder" />
                            </p>
                        </h:form>
                    </div>
                    <br/>
                    <div class="panel">
                        <h:form id="signUpForm">
                            <h2 style="text-align: center;">¿No tienes cuenta? Regístrate</h2>
                            <div class="message">
                                <h:messages />
                            </div>
                            <table style="width: 100%;">
                                <tr>
                                    <td><label for="userName">Usuario</label></td>
                                    <td><h:inputText id="userName" value="#{signUp.userName}" style="width: 90%;" /></td>
                                </tr>
                                <tr>
                                    <td><label for="password">Clave</label></td>
                                    <td><h:inputSecret id="password" value="#{signUp.password}" style="width: 90%;" /></td>
                                </tr>
                                <tr>
                                    <td><label for="name">Nombres</label></td>
                                    <td><h:inputText id="name" value="#{signUp.firstName}" style="width: 90%;"/></td>
                                </tr>
                                <tr>
                                    <td><label for="lastName">Apellidos</label></td>
                                    <td><h:inputText id="lastName" value="#{signUp.lastName}" style="width: 90%;"/></td>
                                </tr>
                                <tr>
                                    <td><label for="program">Carrera</label></td>
                                    <td><h:selectOneMenu id="program" value="#{signUp.programId}" style="width: 100%;" >
                                            <f:selectItem itemLabel="" />
                                            <f:selectItems value="#{signUp.programs}" />
                                        </h:selectOneMenu></td>
                                </tr>
                            </table>
                            <p style="text-align: right; margin-bottom: 0;">
                                <h:commandButton action="#{signUp.signUp}" value="Registrarse" />
                            </p>
                        </h:form>            
                    </div>
                </c:when>
                <c:otherwise>
                    <h:form>
                        <p style="text-align: right;">
                            <h:commandButton action="#{authCheck.logout}" value="Cerrar sesión" />
                        </p>
                        <br/>
                    </h:form>
                </c:otherwise>
            </c:choose>
        </div>
	    </div>
    </ui:define>

</ui:composition>
