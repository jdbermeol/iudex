<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:iudex="http://java.sun.com/jsf/composite/iudex">

    <ui:define name="content">
        <div class="row-fluid">
            <div class="span12">
                <h:form id="forgottenPasswordForm" class="form-horizontal well">
                    <fieldset>
                        <legend>Olvidé mi contraseña</legend>


                        <h:messages globalOnly="true" class="alert alert-info" />

                        <div class="control-group #{viewHelper.addErrorClass('forgottenPasswordForm:userName')}">
                            <label class="control-label span3" for="userName">Usuario</label>
                            <div class="controls span9">
                                <h:inputText id="userName" value="#{forgottenPassword.userName}" required="true">
                                    <f:validateLength maximum="20" />
                                </h:inputText>
                                <iudex:inlineError key="forgottenPasswordForm:userName" />
                            </div>
                        </div>

                        <center>
                            <span>
                                <h:commandButton action="#{forgottenPassword.submit()}" value="Recuperar" class="btn btn-success" />
                            </span>
                        </center>
                    </fieldset>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
