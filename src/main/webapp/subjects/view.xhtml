<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templates/default.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:my="http://java.sun.com/jsf/composite/iudex"
		xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:metadata>
        <f:event type="preRenderView" listener="#{viewSubject.preRenderView()}" />
    </f:metadata>
    <ui:define name="content">
        <div class="panel">
            <dl>
                <dt>Materia</dt>
                <dd><h:outputText value="#{viewSubject.subject.name}"/><my:thumbs type="subject" identitifer="1" /></dd>
                <dt>Código</dt>
                <dd><h:outputLink value="" /></dd>
            </dl>
            <h:outputText value="#{viewSubject.subject.id}"/>
        </div>
        <br/>

	<ui:repeat value="#{viewSubject.courses}" var="course">
		<div class="professor">
		<h1>#{course.course.professor.fullName}</h1>
		<ui:repeat value="#{course.comments}" var="comment">
                <div class="comment">
                    <div style="float: left; width: 85%;">
                        <div style="padding: 10px">
				<p><b>Nombre: </b> #{comment.content}</p>
                            <p><b>Calificación del curso:</b>    <h:outputText value="#{comment.rating}"  >
                                    <f:convertNumber type="number" maxFractionDigits="1" />
                                </h:outputText></p>
                        </div>
                    </div>
                    <div style="float: right;width: 15%;">
                        <div style="padding: 10px">
				<h:outputText value="#{comment.date}">
                                <f:convertDateTime type="both" pattern="dd/MM/yyyy hh:mm:ss aa"/>
                            </h:outputText>
                            <br/>
                            <my:thumbs type="comment" identitifer="1" />
                        </div>
                    </div>
                    <div class="clear"/>
                </div>
    </ui:repeat>
            </div>
    
  </ui:repeat>
    </ui:define>

</ui:composition>
